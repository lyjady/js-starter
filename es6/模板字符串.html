<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板字符串</title>
  <script>
    // 使用``来包裹字符串, 如果要使用变量直接在``内用${}使用指定的变量即可
    let name = 'Jack'
    console.log(`我的名字是${name}`)
    // 在模板字符串中能使用函数, 填充的值就是函数的返回值
    const length = () => '18cm'
    console.log(`我的长度是${length()}`)
    // repeat函数接收一个number, 将字符串重复指定的次数, 返回一个新的字符串
    let newName = name.repeat(3)
    console.log(newName);
  </script>
</head>
<body>

</body>
</html>
