  <title>变量声明</title>
  <script>
    // es6中使用let来声明变量, const来声明常量
    // var声明的变量是函数级作用域, 存在变量提升
    // let声明的变量是块级作用域, 不存在变量提升
    // const声明的是常量, 块级作用域, 声明的变量如果是基本类型, 那么基本类型的值不可更改。如果是引用类型, 那么引用的对象不可更改但是对象的属性值可以改变
  </script>
