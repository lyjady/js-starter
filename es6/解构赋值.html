<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>解构赋值</title>
  <script>
    // 数组解构赋值, 如果超出数组的长度那么超出长度的变量就是undefined
    const array = [1, 2, 3, 4]
    const [a, b, c, d] = array
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    // 对象解构赋值, 写法与数组类似, 是不过是将中括号替换成大括号, 用解构的变量名去匹配对象里面的属性名, 将匹配到的属性的值赋值到对应的解构的变量内
    const people = {
      name: 'Jack',
      age: 18,
      gender: '男'
    }
    const {name, age, gender} = people
    console.log(name);
    console.log(age);
    console.log(gender);
    // 如果想解构出来的变量不与对象属性名一致可以{对象属性名:解构的变量名, ...}这样的形式, 解构出来的属性就赋值到了冒号后面的变量里
    const {name: myName, age: myAge, gender: sex} = people
    console.log(myName);
    console.log(myAge);
    console.log(sex);
  </script>
</head>
<body>

</body>
</html>
