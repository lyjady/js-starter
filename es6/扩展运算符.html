<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>扩展运算符</title>
  <script>
    // 扩展运算符可用于将数组变成逗号分隔的参数序列
    // 使用扩展运算符合并数组, 扩展运算符还可以将伪数组变成数组
    let a1 = [1, 2, 3]
    let a2 = [4, 5, 6]
    let a3 = [...a1, ...a2]
    let a4 = [7]
    console.log(a3);
    a4.push(...a3)
    console.log(a4);
  </script>
</head>
<body>

</body>
</html>
