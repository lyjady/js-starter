<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location</title>
  <script>
    window.addEventListener('load', () => {
      // Location 对象是 Window 对象的一个部分, 包含有关当前 URL 的信息。
      // 获取地址栏的URL
      console.log(location.href);
      // 获取地址栏的搜索参数
      console.log(location.search);
      // 获取主机ip+port
      console.log(location.host);
      // ip
      console.log(location.hostname);
      // 端口
      console.log(location.port);
      console.log(location);
      const jumpBtn = document.querySelector('#jump')
      const assign = document.querySelector('#assign')
      const replace = document.querySelector('#replace')
      const reload = document.querySelector('#reload')
      let num = 5
      jumpBtn.addEventListener('click', () => {
        setInterval(() => {
          if (num === 1) {
            // 为location.href赋值会给浏览器跳转到赋值的URL
            window.location.href = 'https://www.baidu.com'
          } else {
            num--;
            jumpBtn.innerText = `${num}s之后跳转`
          }
        }, 1000)
      })
      assign.addEventListener('click', () => {
        // assign跳转, 类似于location.href会留下历史记录
        location.assign('https://www.baidu.com')
      })
      replace.addEventListener('click', () => {
        // replace跳转, 类似于location.assign()但是不会留下历史记录
        location.replace('https://www.baidu.com')
      })
      reload.addEventListener('click', () => {
        // 刷新页面, 参数传true则等价于Ctrl+F5
        location.reload()
      })
    })
  </script>
</head>
<body>
  <button id="jump">开始跳转</button>
  <button id="assign">assign跳转</button>
  <button id="replace">replace跳转</button>
  <button id="reload">reload刷新</button>

</body>
</html>
