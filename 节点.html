  <script type="text/javascript">
    // 在html中所有的元素都可以称之为节点, 节点分为节点主要由三个部分组成节点名称, 节点类型, 节点内容
    // 节点类型分为元素类型, 属性类型, 文本类型. 他们对应分别对应1, 2, 3
    // 换行符, 制表符之类的也可称为文本节点
    // parentNode 回去最近的父节点
    const li = document.querySelector('li');
    console.log(li.parentNode);
    // childNodes 获取全部的最近的子节点(包含各种类型的节点)
    const ul = document.querySelector('ul');
    console.log(ul.childNodes[0].nodeType);
    console.log(ul.childNodes[1].nodeType);
    // 获取最近的元素类型的节点
    console.log(ul.children);
    // firstChild 获取第一个子节点
    console.log(ul.firstChild);
    // firstElementChild 获取第一个元素节点
    console.log(ul.firstElementChild);
    // lastChild 获取最后一个子节点
    // lastElementChild 获取最后一个元素节点
    console.log(ul.lastChild);
    console.log(ul.lastElementChild);
    // nextSibling下一个兄弟节点
    console.log(li.nextSibling);
    // nextElementSibling 下一个兄弟元素节点
    console.log(li.nextElementSibling);
    // previousSibling 上一个兄弟节点
    // previousElementSibling 上一个兄弟元素节点
    console.log(li.nextElementSibling.previousSibling);
    console.log(li.nextElementSibling.previousElementSibling);

    const nav = document.querySelector('.nav');
    const lis = nav.children;
    for (let i = 0; i < lis.length; i++) {
      lis[i].onmouseover = () => {
        lis[i].children[1].style.display = 'block';
      }
      lis[i].onmouseout = () => {
        lis[i].children[1].style.display = 'none';
      }
    }

    const btn = document.querySelector('button');
    const uls = document.querySelector('.append');
    btn.onclick = () => {
      const text = document.querySelector('textarea').value;
      console.log(text);
      // document.createElement(tagName) 创建html元素
      const element = document.createElement('li');
      element.innerHTML = `<span style="color: #0099cc">${text}</span>`
      // element.append(element)追加到指定元素子元素的末尾
      // uls.append(element)
      // 追加到指定元素(uls)的指定子元素(uls.children[0])的前面
      uls.insertBefore(element, uls.children[0])
    }
    // element.removeChild(node) 删除节点
    const del = document.getElementById('del');
    console.log(del.children);
    del.removeChild(del.children[0])

    const delBtn = document.getElementById('del-btn');
    const delUl = document.getElementById('del-ul');
    delBtn.onclick = () => {
      if (delUl.children.length > 0) {
        delUl.removeChild(delUl.children[0])
        if (delUl.children.length === 0) {
          delBtn.disabled = 'disabled'
        }
      }
    }
    // 复制节点 cloneNode(deep), deep: false 只拷贝标签, true: 拷贝标签与内容, 默认是false
    const clone = delUl.lastElementChild.cloneNode(true);
    delUl.insertBefore(clone, delUl.children[1])
    const datas = [{
      name: '魏璎珞',
      subject: 'JavaScript',
      score: 100
    }, {
      name: '弘历',
      subject: 'JavaScript',
      score: 98
    }, {
      name: '傅恒',
      subject: 'JavaScript',
      score: 99
    }, {
      name: '明玉',
      subject: 'JavaScript',
      score: 88
    }, {
      name: '大猪蹄子',
      subject: 'JavaScript',
      score: 0
    }];
    const tbody = document.querySelector('tbody');
    for (let i = 0; i < datas.length; i++) {
      const tr = document.createElement('tr');
      for (attr in datas[i]) {
        const td = document.createElement('td');
        td.innerText = datas[i][attr]
        tr.appendChild(td)
      }
      const td = document.createElement('td');
      td.innerHTML = '<a class="del-tab" href="javascript:;">删除</a>'
      tr.appendChild(td)
      tbody.appendChild(tr)
    }
    const delTabs = document.querySelectorAll('.del-tab');
    for (let i = 0; i < delTabs.length; i++) {
      delTabs[i].addEventListener('click', () => {
        tbody.removeChild(delTabs[i].parentNode.parentNode)
      })
    }
  </script>
</body>
